#######################################################################
#
# Play 1: Configure iSCSI network
#
#######################################################################
- name: Configure iSCSI Network for 3PAR plugin
  hosts: bm_wrk_lnx vm_wrk_lnx
  gather_facts: false
  become: true

  environment:
    - "{{ env }}"

  tasks:

  - block:

    - debug:
        msg: "iface={{ item.0 }} addr={{ item.1 }}"
        verbosity: 1
      with_together:
        - "{{ iscsi_devices }}"
        - "{{ iscsi_addr }}"

    - nmcli:
        conn_name: "{{ item.0 }}"
        type: ethernet
        ifname: "{{ item.0 }}"
        ip4: "{{ item.1 }}"
        autoconnect: true
        state: present
      with_together:
        - "{{ iscsi_devices }}"
        - "{{ iscsi_addr }}"

    - shell: |
        nmcli connection mod "{{ item.0 }}" ipv4.method manual
        nmcli connection up "{{ item.0 }}" 
      with_together:
        - "{{ iscsi_devices }}"
        - "{{ iscsi_addr }}"

    when: iscsi_addr is defined and iscsi_devices is defined


